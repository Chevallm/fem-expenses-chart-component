<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expenses Chart Component</title>
</head>
<body>
<main class="expenses-chart-component">
    <section class="balance-header">
        <section class="balance-content">
            <p class="balance-content-title">My balance</p>
            <p class="price">921.48</p>
        </section>
        <section class="balance-logo">
        </section>
    </section>
    <section class="informations">
        <h1 class="informations-title">Spending - Last 7 days</h1>
        <section class="chart">
            <section class="chart-serie">
                <section></section>
                <section></section>
                <section class="chart-active-column"></section>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </section>
            <section class="chart-legend">
                <section>mon</section>
                <section>tue</section>
                <section>wed</section>
                <section>thu</section>
                <section>fri</section>
                <section>sat</section>
                <section>sun</section>
            </section>
        </section>
        <hr class="separator"/>
        <footer>
            <p class="total-title">Total this month</p>
            <section class="total-wrapper">
                <section class="total">
                    <p class="total-number price">478.33</p>
                </section>
                <section class="variation">
                    <p>+2.4%</p>
                    <p class="fromLastMonth">from last month</p>
                </section>
            </section>
        </footer>
    </section>
</main>
<script type="module" src="/main.js"></script>
</body>
</html>
